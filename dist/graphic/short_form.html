
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>短形 | Canvas</title>
    <link rel="stylesheet" href="/canvas/dist/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/canvas/dist/assets/plugins/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/canvas/dist/assets/plugins/jquery.ex-code-prettify/google-code-prettify/prettify.css">
    <link rel="stylesheet" href="/canvas/dist/assets/plugins/jquery.ex-code-prettify/jquery.ex-code-prettify.css">
    <link rel="stylesheet" href="/canvas/dist/assets/css/styles.css">
    <script src="/canvas/dist/assets/plugins/jquery.min.js"></script>
    <script src="/canvas/dist/assets/plugins/jquery.ex-code-prettify/google-code-prettify/prettify.js"></script>
    <script src="/canvas/dist/assets/plugins/jquery.ex-code-prettify/jquery.ex-code-prettify.js"></script>
    <script src="/canvas/dist/assets/plugins/jquery.ex-code-prettify/behave/behave.js"></script>
    <script src="/canvas/dist/assets/plugins/smooth-scroll.min.js"></script>
    <script>
        $(function () {
            smoothScroll.init();

            $('.code-demo').exCodePrettify({
                showDemo: true,
                editCode: true,
                behaveJS: true,
//                showResetButton: true,
            });

            $('.code').exCodePrettify({
                showDemo: false
            });
        });
    </script>

</head>
<body>


<div class="container">
	<div class="page-header">
		<h1>Canvas
			<small>検証 <a href="../">../index</a></small>
		</h1>
	</div>

	<section>
		<h2>短形</h2>
		<ul>
			<li><a href="#fillRect" data-scroll>塗りつぶした矩形</a></li>
			<li><a href="#strokeRect" data-scroll>線だけの短形</a></li>
			<li><a href="#clearRect" data-scroll>描いた部分を短形で削除</a></li>
		</ul>

		<section id="fillRect" class="example-panel">
			<h3>塗りつぶした矩形</h3>
			<p>
				<code>fillRect(x, y, width, height)</code><br>
				<code>rect(x, y, width, height)</code><br>
			</p>

<div class="ex-code-prettify">
<textarea class="code-demo" data-ex-code-prettify-param="{codeType:'html'}">
	<canvas width="320" height="180" id="c01_01" class="canvas"></canvas>
</textarea>
<textarea class="code-demo" data-ex-code-prettify-param="{codeType:'script'}">
(function () {
	/* canvas要素のノードオブジェクト */
	var canvas = document.getElementById('c01_01');

	/* canvas要素の存在チェックとCanvas未対応ブラウザの対処 */
	if (!canvas || !canvas.getContext) {
		return false;
	}

	/* 2Dコンテキスト */
	var ctx = canvas.getContext('2d');

	/* 短形を作成（塗もセット） */
	ctx.fillRect(20, 20, 160, 90);

	/* 短形の領域を作成して */
	ctx.rect(200, 80, 100, 80);

	/* 塗る */
	ctx.fill();
}());
</textarea>
</div>
		</section>

		<section id="strokeRect" class="example-panel">
			<h3>線だけ</h3>
			<p>
				<code>strokeRect(x, y, width, height)</code><br>
				<code>rect(x, y, width, height)</code>
			</p>

<div class="ex-code-prettify">
<textarea class="code-demo" data-ex-code-prettify-param="{codeType:'html'}">
	<canvas id="c02_01" width="320" height="180" class="canvas"></canvas>
</textarea>
<textarea class="code-demo" data-ex-code-prettify-param="{codeType:'script'}">
	(function () {
		var canvas = document.getElementById('c02_01');
		if (!canvas || !canvas.getContext) return false;

		var ctx = canvas.getContext('2d');

		/* 短形を作成（線もセット） */
		ctx.strokeRect(20, 20, 160, 90);

		/* 短形の領域を作成して */
		ctx.rect(200, 80, 100, 80);

		/* 線を描く */
		ctx.stroke();
	}());
</textarea>
</div>

			<hr>

			<p><code>ctx.lineWidth = Number;</code></p>
			<div class="ex-code-prettify">
<textarea class="code-demo" data-ex-code-prettify-param="{codeType:'html'}">
	<canvas id="c02_02" width="320" height="180" class="canvas"></canvas>
</textarea>
<textarea class="code-demo" data-ex-code-prettify-param="{codeType:'script'}">
	(function () {
		var canvas = document.getElementById('c02_02');
		if (!canvas || !canvas.getContext) return false;

		var ctx = canvas.getContext('2d');

		/* 線の太さを変える */
		ctx.lineWidth = 10;

		ctx.strokeRect(20, 20, 160, 90);
		ctx.rect(200, 80, 100, 80);
		ctx.stroke();
	}());
</textarea>
			</div>
		</section>

		<section id="clearRect" class="example-panel">
			<h3>描いた部分を短形で削除</h3>
			<p>
				<code>clearRect(x, y, width, height)</code><br>
			</p>

<div class="ex-code-prettify">
<textarea class="code-demo" data-ex-code-prettify-param="{codeType:'html'}">
	<canvas id="c03_01" width="320" height="180" class="canvas"></canvas>
</textarea>
<textarea class="code-demo" data-ex-code-prettify-param="{codeType:'script'}">
(function () {
	var canvas = document.getElementById('c03_01');
	if (!canvas || !canvas.getContext) return false;

	var ctx = canvas.getContext('2d');

	ctx.fillRect(20, 20, 160, 90);
	ctx.strokeRect(140, 70, 160, 90);
	ctx.clearRect(30, 30, 70, 70);
	ctx.clearRect(160, 50, 100, 50);
}());
</textarea>
</div>
		</section>
	</section>
</div>



</body>
</html>
